<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Designing Friction through time</title>
</head>
    <style>

@import url('https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap');
       
        * {
			box-sizing: border-box;
			margin: 0;

        }

        body {
            height: 100%;
            font-family: Arial, sans-serif;
        }

        /* Flexbox bod */
        .container {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100vh;
            padding: 20px;
            background-color: #f4f4f4;
        }

        /* Top section: flex container*/
        .top-buttons {
            display: flex;
            justify-content: flex-start;
            gap: 10px;
        }

        /* home n article */
        .top-buttons a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #003366; 
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 14px;
			font-family: "Roboto Condensed";
			
        }

        /* Center flex */
        .center-buttons {
            display: flex;
            justify-content: center; 
            align-items: center; 
            align-content: center;
            flex-grow: 1; 
            flex-wrap: wrap;
            gap: 20px; 
        }

        /* 3 center buttons */
        .center-buttons a {
            display: inline-block;
            padding: 20px 40px;
            background-color: #11abb0;
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-size: 18px;
            text-align: center;
            width: 200px;
			font-family: "Roboto Condensed";
        }

        .center-buttons a:hover {
            background-color: #dc0976; 
        }


    </style>
</head>
<body>

    <div class="container">
     
        <div class="top-buttons">
            <a href="https://designingfriction.com/" target="_blank">Article Link</a>
            <a href="./"class="top-buttons">Home</a>

        </div>

       
        <div class="center-buttons">
            <a href="1990s/">html</a>
            <a href="2000s/">css</a> 
            <a href="2010s/">flex</a>

			

        </div>
    </div>

</body>
</html>






</html>
